<button 
  [class]="getStyles(state)"
  (click)="onClick.emit($event)">

  <div class="content">
    <span class="icon-left">
      <app-icon [name]="currentIconSrc"></app-icon>
    </span>

    {{ children }}
  </div>
  
  <app-icon 
    [name]="'arrowRight'" 
    [fill]="state == 'completed' ? '#FFFFFF' : '#0041A3'">
  </app-icon>

</button>
