<div class="flex flex-col items-center">
  <div class="relative my-1 mx-1">
    <img 
      [src]="image" 
      alt="profile image"
      class="w-20 h-20 rounded-full border border-white object-cover"
    />
    
    <app-icon
      name = 'oro'
      size = '34'
    >
    </app-icon>
  </div>
    
  <h2 class="font-bold text-2xl text-text-title">{{name}}</h2>
  <p class="font-bold text-xs text-text-caption">{{points}} pts</p>
</div>
