<div class="info-card" [class.alternate]="isAlternateState">
    <div class="card-content">

      <div *ngIf="!isAlternateState" class="card-content2">

        <div class="default-state">
          <h2 class="title">{{ title }}</h2>
          <p class="text">{{ text }}</p>
        </div>
        
        <div class="button-container">
          <app-button 
            [label]="buttonLabel" 
            [color]="'primary'" 
            [style]="'text'" 
            [state]="'active'"
            (onClick)="onButtonClick()">
          </app-button>
        </div>

      </div>

    
        <div *ngIf="isAlternateState" class="alternate-state">
          <div class="alternate-cont">
            <h2 class="title">{{ title }}</h2>
            <h3 class="subtitle">{{ subtitle }}</h3>
            <p class="text2">{{ text }}</p>
          </div>
          <img *ngIf="imageUrl" [src]="imageUrl" alt="" class="card-image">
        </div>

    </div>
  </div>
