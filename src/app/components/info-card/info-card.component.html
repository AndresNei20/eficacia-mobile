<div class="info-card" [class.alternate]="isAlternateState">
    <div class="card-content">
      <h2 class="title">{{ title }}</h2>
      
      <div *ngIf="!isAlternateState" class="default-state">
        <p class="text">{{ text }}</p>
        <div class="button-container">
            <button class="action-button" (click)="onButtonClick()">
                {{ buttonLabel }}
              </button>
        </div>
      </div>
      
      <div *ngIf="isAlternateState" class="alternate-state">
        <h3 class="subtitle">{{ subtitle }}</h3>
        <p class="alt-text">{{ altText }}</p>
        <img *ngIf="imageUrl" [src]="imageUrl" alt="" class="card-image">
      </div>
    </div>
  </div>
