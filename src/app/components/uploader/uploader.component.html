<div class="uploader-container" 
(click)="fileInput.click()"
     (dragover)="onDragOver($event)" 
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)"
     [class.drag-over]="isDragOver">
  
  <input type="file" 
         #fileInput 
         [multiple]="multiple" 
         [accept]="accept"
         (change)="onFileSelected($event)" 
         style="display: none;">
  
    <ng-container *ngIf="files.length > 0; else emptyState">
      <div class="overlay">
        <div class="uploader-content">
          <p>{{title2}}</p>
          <div class="newcontent">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.7598 6.04108L0.857147 10.9438V12.7713C0.857147 14.7042 2.43865 16.2857 4.3716 16.2857H12.7711C14.7041 16.2857 16.2856 14.7042 16.2856 12.7713V11.0843L13.5443 13.8256L5.7598 6.04108Z" fill="#0041A3"/>
              <path d="M12.7887 0.857147H4.37159C2.43865 0.857147 0.857147 2.43866 0.857147 4.37161V8.5714L5.7598 3.66872L13.5443 11.4533L16.2856 8.71197V4.37161C16.3031 2.42108 14.7216 0.857147 12.7887 0.857147ZM12.6305 6.07613C11.8047 6.07613 11.1193 5.40838 11.1193 4.56491C11.1193 3.73901 11.7871 3.05369 12.6305 3.05369C13.474 3.05369 14.1418 3.72144 14.1418 4.56491C14.1418 5.39081 13.4564 6.07613 12.6305 6.07613Z" fill="#0041A3"/>
            </svg>      
           <!--p-icon [name]="upload"currentColor"></app-icon>-->
            <div class="file-names">
              <div *ngFor="let file of files" class="file-name">
                <span class="file-name-text">{{ file.name }}</span>
                <button (click)="removeFile(file, $event)" class="remove-btn">
                  Ã—
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #emptyState>
      <div class="overlay">
        <div class="uploader-content">
          <p>{{ title }}</p>
          <p class="hint">{{ hint }}</p>
        </div>
        <div class="icon">
          <svg width="35" height="22" viewBox="0 0 26 18" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M21.1502 7.20823C20.4204 3.66311 17.2923 0.952133 13.4344 0.952133C10.4106 0.952133 7.80389 2.62043 6.55267 5.12286C3.32035 5.53994 0.92218 8.14665 0.92218 11.379C0.92218 14.8198 3.73742 17.6351 7.17828 17.6351H20.7332C23.6527 17.6351 25.9466 15.3412 25.9466 12.4216C25.9466 9.71067 23.7569 7.41677 21.1502 7.20823ZM15.5196 10.3363V14.507H11.3488V10.3363H8.22078L13.4342 5.12285L18.6476 10.3363H15.5196Z " fill="#0041A3"/>
          </svg>          
        </div>
      </div>
    </ng-template>
</div>
