<div class="alert" [style.backgroundColor]="getStyleBackground()">
  <ng-container *ngIf="showIcon">
    <app-icon
      [name]="getIconName()"
      [fill]="getCircleColor()"
      class="circle-icon"
    ></app-icon>
  </ng-container>

  <span
    class="label"
    [style.color]="getLabelColor()"
  >
    {{ textAlert }}
  </span>

  <app-icon
    name="close"
    [fill]="getCloseIconColor()"
    class="close-icon"
    (click)="closeAlert()"
  ></app-icon>
</div>
