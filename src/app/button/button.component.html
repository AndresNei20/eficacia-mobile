<button 
  [class]="getStyles(appearance, state, iconLeft, iconRight)" 
  (click)="onClick.emit($event)">
  
  @if (iconSrc && iconLeft) {
    <span class="icon-left">
      <app-icon [name]="iconSrc" fill="currentColor"></app-icon>
    </span>
  }

  {{ children }}

  @if (iconSrc && iconRight) {
    <span class="icon-right">
      <app-icon [name]="iconSrc" fill="currentColor"></app-icon>
    </span>
  }
</button>
